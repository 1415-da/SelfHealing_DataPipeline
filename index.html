<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .quick-actions {
            margin-bottom: 40px;
        }

        .quick-actions h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 180px;
            padding: 12px 24px;
            font-size: 0.95em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-weight: 500;
            background: #667eea;
            color: white;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #764ba2;
        }

        .btn-secondary:hover {
            background: #653a8a;
        }

        .analysis-section {
            margin-top: 30px;
        }

        .analysis-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s ease;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: 8px;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-positive {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .result-negative {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .result-neutral {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .sentiment-label {
            font-size: 1.5em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .sentiment-positive {
            color: #28a745;
        }

        .sentiment-negative {
            color: #dc3545;
        }

        .sentiment-neutral {
            color: #856404;
        }

        .confidence-score {
            font-size: 0.9em;
            color: #666;
        }

        .result-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .result-details p {
            margin-bottom: 8px;
            color: #555;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sentiment Analysis Tool</h1>
            <p>AI-Powered Sentiment Analysis using Ollama LLaMA 3.2</p>
        </div>

        <div class="content">
            <div class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="buttons">
                    <a href="http://localhost:8080" target="_blank" class="btn">
                        Airflow Dashboard
                    </a>
                    <a href="http://localhost:8080/dags/self_healing_pipeline/grid" target="_blank" class="btn btn-secondary">
                        View DAG Runs
                    </a>
                    <a href="http://localhost:8080/dags/self_healing_pipeline/graph" target="_blank" class="btn">
                        DAG Graph View
                    </a>
                </div>
            </div>

            <div class="analysis-section">
                <h2>Analyze Sentiment</h2>
                <div class="input-group">
                    <label for="textInput">Enter text to analyze:</label>
                    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
                </div>
                <button class="analyze-btn" id="analyzeBtn" onclick="analyzeSentiment()">
                    Analyze Sentiment
                </button>

                <div class="loading" id="loading">
                    Analyzing sentiment...
                </div>

                <div class="error" id="error"></div>

                <div class="result-container" id="resultContainer">
                    <div class="result-header">
                        <span class="sentiment-label" id="sentimentLabel"></span>
                        <span class="confidence-score" id="confidenceScore"></span>
                    </div>
                    <div class="result-details" id="resultDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeSentiment() {
            const textInput = document.getElementById('textInput');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const resultContainer = document.getElementById('resultContainer');
            const sentimentLabel = document.getElementById('sentimentLabel');
            const confidenceScore = document.getElementById('confidenceScore');
            const resultDetails = document.getElementById('resultDetails');

            const text = textInput.value.trim();

            if (!text) {
                error.textContent = 'Please enter some text to analyze.';
                error.classList.add('show');
                return;
            }

            // Reset UI
            error.classList.remove('show');
            resultContainer.classList.remove('show');
            loading.classList.add('show');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';

            try {
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'llama3.2',
                        prompt: `Analyze the sentiment of this text and classify it as POSITIVE, NEGATIVE, or NEUTRAL. 
Text: "${text}"
Reply with ONLY a JSON object in this exact format: {"sentiment": "POSITIVE", "confidence": 0.95, "reasoning": "brief explanation"}`,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to connect to Ollama. Make sure Ollama is running on http://localhost:11434');
                }

                const data = await response.json();
                const responseText = data.response || '';

                // Parse the response
                let sentiment = 'NEUTRAL';
                let confidence = 0.5;
                let reasoning = '';

                // Try to extract JSON from response
                const jsonMatch = responseText.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    try {
                        const parsed = JSON.parse(jsonMatch[0]);
                        sentiment = parsed.sentiment || sentiment;
                        confidence = parsed.confidence || confidence;
                        reasoning = parsed.reasoning || '';
                    } catch (e) {
                        // Fallback: extract sentiment from text
                        const upperText = responseText.toUpperCase();
                        if (upperText.includes('POSITIVE')) {
                            sentiment = 'POSITIVE';
                            confidence = 0.75;
                        } else if (upperText.includes('NEGATIVE')) {
                            sentiment = 'NEGATIVE';
                            confidence = 0.75;
                        }
                    }
                } else {
                    // Fallback parsing
                    const upperText = responseText.toUpperCase();
                    if (upperText.includes('POSITIVE')) {
                        sentiment = 'POSITIVE';
                        confidence = 0.75;
                    } else if (upperText.includes('NEGATIVE')) {
                        sentiment = 'NEGATIVE';
                        confidence = 0.75;
                    }
                }

                // Display results
                sentimentLabel.textContent = sentiment;
                sentimentLabel.className = 'sentiment-label sentiment-' + sentiment.toLowerCase();
                confidenceScore.textContent = `Confidence: ${(confidence * 100).toFixed(1)}%`;

                resultContainer.className = 'result-container show result-' + sentiment.toLowerCase();
                
                resultDetails.innerHTML = `
                    <p><strong>Analyzed Text:</strong></p>
                    <p style="font-style: italic; margin-bottom: 10px;">"${text.substring(0, 200)}${text.length > 200 ? '...' : ''}"</p>
                    ${reasoning ? `<p><strong>Reasoning:</strong> ${reasoning}</p>` : ''}
                `;

            } catch (err) {
                error.textContent = err.message || 'An error occurred while analyzing sentiment. Please make sure Ollama is running.';
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Sentiment';
            }
        }

        // Allow Enter key to trigger analysis (Ctrl+Enter or Cmd+Enter)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                analyzeSentiment();
            }
        });
    </script>
</body>
</html>
